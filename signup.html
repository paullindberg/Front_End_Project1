<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>
<style type="text/css">
   #content{
   	width: 50%;
   	margin: 20px auto;
   	border: 1px solid #cbcbcb;
   }
   form{
   	width: 50%;
   	margin: 20px auto;
   }
   form div{
   	margin-top: 5px;
   }
   #img_div{
   	width: 80%;
   	padding: 5px;
   	margin: 15px auto;
   	border: 1px solid #cbcbcb;
	display: inline;
   }
   #img_div:after{
   	content: "";
   	display: block;
   	clear: both;
   }
   img{
   	float: center;
   	margin: 5px;
   	width: 300px;
   	height: 140px;
   }
</style>
</head>
<body>
  <h1>Sign up...</h1>
<div id="content">

  <form action="userinfo.php" method="post" enctype="multipart/form-data">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" placeholder="enter username"><br>
    <label for="password">Password:</label><br>
    <input type="text" id="password" name="password" placeholder="enter password"><br><br>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="enter name"><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="enter email"><br><br>
    <button type="submit" name="signup">Sign up!</button>
  </form> 
</div>
</body>
</html>
